<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Footer Styling */
        footer {
            background-color: #222;
            color: white;
            padding: 40px 20px;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-section {
            flex: 1 1 calc(20% - 20px);
            margin: 10px;
        }

        .footer-section h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #ff6600;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
        }

        .footer-section ul li {
            margin: 10px 0;
        }

        .footer-section ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        .footer-section ul li a:hover {
            color: #ff6600;
        }

        .media-icons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .media-icons a {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #555;
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .media-icons a:hover {
            background-color: #ff6600;
        }

        @media (max-width: 768px) {
            .footer-section {
                flex: 1 1 100%;
                text-align: center;
            }

            .media-icons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Home</h3>
                <ul>
                    <li><a href="#">Homepage</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>About</h3>
                <ul>
                    <li><a href="#">Our Mission</a></li>
                    <li><a href="#">Our Vision</a></li>
                    <li><a href="#">Team</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Links</h3>
                <ul>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Services</h3>
                <ul>
                    <li><a href="#">Web Development</a></li>
                    <li><a href="#">App Development</a></li>
                    <li><a href="#">SEO Optimization</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <ul>
                    <li>Phone: 8879887262</li>
                    <li>Email: <a href="mailto:info@company.com">info@company.com</a></li>
                </ul>
                <div class="media-icons">
                    <a href="#" class="media-icons">F</a>
                    <a href="#" class="media-icons">T</a>
                    <a href="#" class="media-icons">L</a>
                    <a href="#" class="media-icons">I</a>
                    <a href="#" class="media-icons">Y</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
